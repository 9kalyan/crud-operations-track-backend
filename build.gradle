plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.4'
}

group = 'com.master'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    google()
}

dependencies {
    // https://mvnrepository.com/artifact/org.json/json
    implementation group: 'org.json', name: 'json', version: '20230618'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.4'
    // https://mvnrepository.com/artifact/com.google.firebase/firebase-core
    implementation 'com.google.firebase:firebase-core:21.1.1'
    // https://mvnrepository.com/artifact/com.google.firebase/firebase-admin
    implementation 'com.google.firebase:firebase-admin:9.2.0'
    // https://mvnrepository.com/artifact/com.google.firebase/firebase-firestore
    implementation group: 'com.google.firebase', name: 'firebase-firestore', version: '24.8.1'

}

test {
    useJUnitPlatform()
}